<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>
    <h1>Score Result</h1>
    <hr>

    <table border="1">
        <thead>
            <tr>과목</tr>
            <tr>점수</tr>
        </thead>

        <tbody>
            {% for key,value in scores.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
