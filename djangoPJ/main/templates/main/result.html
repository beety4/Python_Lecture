<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Please Enter</h1>
  <form method="post" action="{% url 'result' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enter</button>
  </form>

  <hr>
  {% if result %}
    <p>Result : {{ result }}</p>
  {% endif %}
</body>
</html>
