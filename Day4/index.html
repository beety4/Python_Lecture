    <py-script src="news.py"></py-script>


    <py-script>
        input_txt = Element("input")
        output_txt = Element("output")

        def printIt(*args):
            output_txt.element.innerText = input_txt.value
            input_txt.clear()
    </py-script>

    <div>
        <input id="input" type="text">
        <button id="btn" pys-onClick="printIt">PrintIt</button>
    </div>
    <h1 id="output"></h1>
</body>
